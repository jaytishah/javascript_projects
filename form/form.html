<!DOCTYPE html>
<html>
<head>
	<title>Product Entry</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<center>
		<h2 style="color: #014c87;">Product Entry Form</h2>
		<table border="4">
			<tbody>
				<tr>
					<th>Product Name</th>
					<td><input type="text" id="productName"></td>
				</tr>
				<tr>
					<th>Product ID / SKU</th>
					<td><input type="text" id="productId"></td>
				</tr>
				<tr>
					<th>Category</th>
					<td><input type="text" id="category"></td>
				</tr>
				<tr>
					<th>Brand</th>
					<td><input type="text" id="brand"></td>
				</tr>
				<tr>
					<th>Price</th>
					<td><input type="number" id="price"></td>
				</tr>
				<tr>
					<th>Quantity / Stock</th>
					<td><input type="number" id="quantity"></td>
				</tr>
				<tr>
					<th>Description</th>
					<td><textarea id="description"></textarea></td>
				</tr>
				<tr>
					<th>Product Image URL</th>
					<td><input type="text" id="imageUrl"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" value="Add Product" onclick="addProduct()"></td>
				</tr>
			</tbody>
		</table>

		<table id="show"  border="4">
            <tbody></tbody>
			<thead>

				
				<tr>
					<th>Product Name</th>
					<th>SKU</th>
					<th>Category</th>
					<th>Brand</th>
					<th>Price</th>
					<th>Stock</th>
					<th>Description</th>
					<th>Image</th>
				</tr>
			</thead>
			</tbody>
		</table>
	</center>
	<script src="script.js"></script>
</body>
</html>
